<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Множення чисел</title>
</head>
<body>
<h1>Множення чисел</h1>
<form id="multiplyForm">
    <label for="num1">Число 1:</label>
    <input type="number" id="num1" name="num1" required><br><br>
    <label for="num2">Число 2:</label>
    <input type="number" id="num2" name="num2" required><br><br>
    <button type="button" onclick="multiplyNumbers()">Порахувати</button>
</form>
<div id="result"></div>

<script>
    function multiplyNumbers() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        fetch('/multiply', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ num1: num1, num2: num2 })
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = 'Результат: ' + data.result;
            });
    }
</script>
</body>
</html>
